<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>–ü—Ä–æ—Ñ–∏–ª—å</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --bg: var(--tg-theme-bg-color, #1e1e2e);
    --text: var(--tg-theme-text-color, #cdd6f4);
    --hint: var(--tg-theme-hint-color, #a6adc8);
    --link: var(--tg-theme-link-color, #89b4fa);
    --btn: var(--tg-theme-button-color, #cba6f7);
    --btn-text: var(--tg-theme-button-text-color, #1e1e2e);
    --secondary-bg: var(--tg-theme-secondary-bg-color, #313244);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 20px 16px 40px;
    -webkit-font-smoothing: antialiased;
  }

  .header {
    text-align: center;
    margin-bottom: 24px;
  }

  .avatar {
    width: 80px; height: 80px;
    border-radius: 50%;
    background: var(--btn);
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 12px;
    font-size: 36px;
    color: var(--btn-text);
    font-weight: 700;
  }

  .name {
    font-size: 22px;
    font-weight: 700;
  }

  .title-badge {
    display: inline-block;
    margin-top: 6px;
    padding: 4px 14px;
    border-radius: 12px;
    background: var(--btn);
    color: var(--btn-text);
    font-size: 13px;
    font-weight: 600;
  }

  .card {
    background: var(--secondary-bg);
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .card-title {
    font-size: 13px;
    color: var(--hint);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 10px;
  }

  /* XP / Level */
  .level-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 8px;
  }

  .level-num {
    font-size: 28px;
    font-weight: 800;
  }

  .xp-label {
    font-size: 14px;
    color: var(--hint);
  }

  .progress-track {
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: var(--bg);
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    border-radius: 5px;
    background: linear-gradient(90deg, var(--btn), var(--link));
    width: 0%;
    transition: width 1s cubic-bezier(.4,0,.2,1);
  }

  /* Streak */
  .streak-row {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
  }

  .streak-fire { font-size: 28px; }
  .streak-num { font-weight: 700; font-size: 24px; }
  .streak-label { color: var(--hint); font-size: 14px; }

  /* Achievements */
  .ach-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
  }

  .ach-item {
    background: var(--bg);
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    transition: transform .2s;
  }

  .ach-item.locked { opacity: 0.4; }

  .ach-emoji { font-size: 28px; margin-bottom: 4px; }

  .ach-name {
    font-size: 12px;
    font-weight: 600;
    line-height: 1.3;
  }

  .close-btn {
    display: block;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: var(--btn);
    color: var(--btn-text);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="avatar" id="avatar"></div>
  <div class="name" id="name"></div>
  <div class="title-badge" id="title-badge"></div>
</div>

<div class="card">
  <div class="card-title">–£—Ä–æ–≤–µ–Ω—å –∏ –æ–ø—ã—Ç</div>
  <div class="level-row">
    <span class="level-num" id="level"></span>
    <span class="xp-label" id="xp-label"></span>
  </div>
  <div class="progress-track">
    <div class="progress-fill" id="xp-bar"></div>
  </div>
</div>

<div class="card" id="streak-card" style="display:none">
  <div class="card-title">–°—Ç—Ä–∏–∫</div>
  <div class="streak-row">
    <span class="streak-fire">üî•</span>
    <span class="streak-num" id="streak-num"></span>
    <span class="streak-label">–¥–Ω–µ–π –ø–æ–¥—Ä—è–¥</span>
  </div>
</div>

<div class="card" id="ach-card">
  <div class="card-title">–ê—á–∏–≤–∫–∏</div>
  <div class="ach-grid" id="ach-grid"></div>
</div>

<button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

<script>
const ACHIEVEMENTS = {
  "first_nudes": { title: "–ü–µ—Ä–≤—ã–π –Ω—é–¥—Å", emoji: "üîû" },
  "msg_100":     { title: "100 —Å–æ–æ–±—â–µ–Ω–∏–π", emoji: "üí¨" },
  "night_owl":   { title: "–ù–æ—á–Ω–∞—è —Å–æ–≤–∞", emoji: "üåô" },
  "streak_7":    { title: "–ù–µ–¥–µ–ª—å–Ω—ã–π —Å—Ç—Ä–∏–∫", emoji: "üî•" },
};

const params = new URLSearchParams(window.location.search);

const name     = params.get("name") || "???";
const level    = parseInt(params.get("level") || "1", 10);
const title    = params.get("title") || "";
const xp       = parseInt(params.get("xp") || "0", 10);
const xpBase   = parseInt(params.get("xp_base") || "0", 10);
const xpNext   = parseInt(params.get("xp_next") || "0", 10);
const streak   = parseInt(params.get("streak") || "0", 10);
const earnedRaw = params.get("achievements") || "";
const earned   = earnedRaw ? earnedRaw.split(",") : [];

// Header
document.getElementById("avatar").textContent = name.charAt(0).toUpperCase();
document.getElementById("name").textContent = name;
document.getElementById("title-badge").textContent = "–£—Ä. " + level + " ‚Äî " + title;

// XP
document.getElementById("level").textContent = level;
const range = xpNext > xpBase ? xpNext - xpBase : 1;
const progress = xp - xpBase;
const pct = Math.min(Math.max(progress / range * 100, 0), 100);
document.getElementById("xp-label").textContent = xp + " / " + xpNext + " XP";
requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    document.getElementById("xp-bar").style.width = pct + "%";
  });
});

// Streak
if (streak >= 2) {
  document.getElementById("streak-card").style.display = "";
  document.getElementById("streak-num").textContent = streak;
}

// Achievements
const grid = document.getElementById("ach-grid");
for (const [key, ach] of Object.entries(ACHIEVEMENTS)) {
  const div = document.createElement("div");
  div.className = "ach-item" + (earned.includes(key) ? "" : " locked");
  div.innerHTML =
    '<div class="ach-emoji">' + ach.emoji + '</div>' +
    '<div class="ach-name">' + ach.title + '</div>';
  grid.appendChild(div);
}

// Telegram WebApp
try {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
} catch(e) {}
</script>
</body>
</html>
